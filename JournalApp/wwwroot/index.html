    <div id="app">Loading...</div>
    <script>
        window.themeManager = {
            set: function (isDark) {
                localStorage.setItem("theme", isDark ? "dark" : "light");
            },
            get: function () {
                return localStorage.getItem("theme");
            },
            apply: function (theme) {
                if (theme === "dark") {
                    document.body.classList.add("dark");
                } else {
                    document.body.classList.remove("dark");
                }
            }
        };
    </script>
